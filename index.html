<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Impressoras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
 
    <!--Cabeçalho-->
    <header>
        <h1>Mapa de Impressoras</h1>
        <img id="logoSimpress" class="logo1" src="./logo/logo1.png" alt="logoSimpress">
        <input id="search" class="search" type="search" placeholder="Filtrar por S/N, modelo, setor... " aria-label="Buscar impressora" />
    </header>
 
    <!--Contêiner mapa, botões e contadores-->
    <div class="map-container">
        <div class="map-wrap" id="mapWrap" aria-label="Planta do local com marcadores de impressoras">
            <div id="panzoom-area">
                <img id="floor" src="./img/fabrica.png" alt="Planta do local"/>
                <div class="pins" id="pins"></div>
            </div>
        </div>
 
        <!-- Botões ao lado direito do mapa -->
        <div class="sidebar-buttons">
            <div class="contadorImpressoras" id="contadorImpressoras" aria-label="Informativo da quantidade de impressoras adicionadas à planta">
                <span id="printerCounter">0 Impressoras</span>
                <span id="bkpCounter"> | 0 Backups ativos</span>
            </div>

            <!-- Novo conjunto de botões -->
            <button id="addPrinterSidebarBtn" type="button">Adicionar Impressora</button>
            
            <div id="deleteButtonscontainer">
                <button id="deletePrinterSidebarBtn" type="button">Selecionar para Exclusão</button>
                <button id="confirmDeleteBtn" type="button">Confirmar Exclusão</button>
            </div>

            <button id="deleteAllPrintersBtn" type="button">Apagar todas as impressoras</button>
        </div>
    </div>
   
    <!-- Modal com informações da impressora -->
    <div class="modal" id="modal" role="dialog" aria-modal="true">
        <div class="card">
            <button class="close" id="closeModal" aria-label="fechar">&times;</button>
 
            <!--Adicionar fotos-->
            <div class="seçãoDeFotos">
                <div class="efeitoCarrossel">
                    <button class="mFoto Esquerda" id="fotoAnterior">&#10094;</button>
                    <img id="previewFoto" src="./printers/printer.png" alt="Não há fotos">
                    <button class="mFoto Direita" id="proxFoto">&#10095;</button>
                </div>
                <div class="actFotos">
                    <input type="file" id="adFoto" accept="image/*" capture="ambiente" hidden>
                    <button id="addFotoBtn">Adicionar / Tirar foto</button>
                    <button id="removerFoto">Remover Foto</button>
                </div>
            </div>
 
            <!--Formulário-->
            <form id="infoPrinters">
                <label>Modelo:<input type="text" id="mModel"></label>
                <label>S/N:<input type="text" id="mSerial"></label>
                <label>IP:<input type="text" id="mIP"></label>
                <label>Setor/Andar:<input type="text" id="mLocal"></label>
                <label>Coluna:<input type="text" id="mCol"></label>
                <label>Observações:<textarea id="mNotes"></textarea></label>
 
                <!-- Checkbox Backup-->
                 <label class="checkBkp">
                    <input type="checkbox" id="mBckp"> Equipamento Backup? </input>
                 </label>
 
                 <button type="submit" id="salvarImpressora">Salvar</button>
            </form>
           
            <!-- Exclusão individual -->
            <button class="Delete" id="deletePrinterBtn">Excluir Impressora</button>
        </div>  
    </div>

    <div class="modal" id="passwordModal" style="display: none;">
        <div class="card">
            <h3>Confirme a senha do administrador</h3>
            <input
                type="password"
                id="adminPassword"
                placeholder="Digite a senha"
                autocomplete="off"
            />
            <div class="botoesSenha">
                <button id="confirmPasswordBtn">Confirmar</button>
                <button id="cancelPasswordBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
