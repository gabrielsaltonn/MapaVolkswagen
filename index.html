<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Impressoras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Botões de pesquisa e coleta de coordenadas-->
    <header>
        <h1>Mapa de Impressoras</h1>
        <div class="actions">
            <input id="search" type="search" placeholder="Filtrar por S/N, modelo, setor... " aria-label="Buscar impressora" />
            <button id="toggleHelper" type="button" title="Capturar coordenadas ao clicar no mapa">Capturar coordenadas</button>
        </div>
    </header>

    <!--Spam de dica e de coordenada do pin-->
    <div class="helper">
        <span class="pill">
            Dica: clique em capturar coordenadas", depois clique no ponto da planta para obter <strong>X%</strong> e <strong>Y%</strong>
        </span>
    </div>

    <!--Adicionar imagem do mapa/planta do local-->
    <div class="map-wrap" id="mapWrap" aria-label="Planta do local com marcadores de impressoras">
        <img id="floor" src="./img/fabrica.png" alt="Planta do local"/>
        <div class="pins" id="pins"></div>
    </div>

    <!--Tela que mostrará as informações das impressoras e botões de fechamento-->
    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle" aria-describedby="mDesc">
        <button class="close" id="closemodal" aria-label="fechar">&times;</button>
        <div class="card">
            <img id="mImg" alt="" />
            <div class="info">
                <h2 id="mTitle"></h2>
                <p id="mDesc"> Detalhe da impressora selecionada</p>
                <dl class="meta">
                    <dt>Modelo:</dt><dd id="mModel"></dd>
                    <dt>S/N:</dt><dd id="mSerial"></dd>
                    <dt>Setor / Local</dt><dd id="mLoc"></dd>
                    <dt>Observações</dt><dd id="mNotes"></dd>
                </dl>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
