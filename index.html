<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Impressoras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap", rel="stylesheet">
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <h1>Mapa de Impressoras</h1>
        <img id="logoSimpress" class="logo1" src="./logo/logo1.png" alt="logoSimpress">
    </header>

    <!--Contêiner mapa + botões-->
    <div class="map-container">

        <!--Informações e contadores ao lado esquerdo do mapa-->
        <div class="contadorImpressoras" id="contadorImpressoras" aria-label="Informativo da quantidade de impressoras adicionadas à planta">
            <span id="printerCounter">0 Impressoras</span>
        </div>

        <!-- Mapa -->
        <div class="map-wrap" id="mapWrap" aria-label="Planta do local com marcadores de impressoras">
            <div id="panzoom-area">
                <img id="floor" src="./img/fabrica.png" alt="Planta do local"/>
                <div class="pins" id="pins"></div>
            </div>
        </div>

        <!-- Botões ao lado direito do mapa -->
        <div class="sidebar-buttons">
            <button id="toggleHelper" type="button" title="Dê dois cliques no local para adicionar a impressora">Adicionar impressoras</button>
            <button id="deletePrinterSidebarBtn" type="button">Excluir Impressoras</button>
            <input id="search" class="search" type="search" placeholder="Filtrar por S/N, modelo, setor... " aria-label="Buscar impressora" />
        </div>
    </div>
    
    <!-- Modal com informações da impressora -->
    <div class="modal" id="modal" role="dialog" aria-modal="true">
        <div class="card">
            <button class="close" id="closemodal" aria-label="fechar">&times;</button>

            <!--Adicionar fotos-->
            <div class="seçãoDeFotos">
                <div class="efeitoCarrossel">
                    <button class="fotoEsquerda" id="fotoAnterior">&#10094;</button>
                    <img id="previewFoto" src="./img/printer.png" alt="Foto da impressora">
                    <button class="fotoDireita" id="proxFoto">&#10095;</button>
                </div>
                <div class="actFotos">
                    <input type="file" id="adFoto" accept="image/*" capture="ambiente" hidden>
                    <button id="addFotoBtn">Adicionar / Tirar foto</button>
                    <button id="removerFoto">Remover Foto</button>
                </div>
            </div>

            <!--Formulário-->
            <form id="infoPrinters">
                <label>Modelo:<input type="text" id="mModel"></label>
                <label>S/N:<input type="text" id="mSerial"></label>
                <label>IP:<input type="text" id="mIP"></label>
                <label>Setor/Andar:<input type="text" id="mLocal"></label>
                <label>Coluna:<input type="text" id="mCol"></label>
                <label>Observações:<textarea id="mNotes"></textarea></label>
            </form>


    <!-- Scripts -->
    <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
