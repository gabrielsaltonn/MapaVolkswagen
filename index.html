<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Impressoras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <h1>Mapa de Impressoras</h1>
        <img id="logoSimpress" class="logo1" src="./logo/logo1.png" alt="logoSimpress">
    </header>

    <!--Contêiner mapa + botões-->
    <div class="map-container">
        
        <!-- Mapa -->
        <div class="map-wrap" id="mapWrap" aria-label="Planta do local com marcadores de impressoras">
            <div id="panzoom-area">
                <img id="floor" src="./img/fabrica.png" alt="Planta do local"/>
                <div class="pins" id="pins"></div>
            </div>
        </div>

        <!-- Botões ao lado do mapa -->
        <div class="sidebar-buttons">
            <button id="toggleHelper" type="button" title="Dê dois cliques no local para adicionar a impressora">Adicionar impressora</button>
            <button id="deletePrinterSidebarBtn" type="button">Excluir impressora</button>
            <input id="search" class="search" type="search" placeholder="Filtrar por S/N, modelo, setor... " aria-label="Buscar impressora" />
        </div>
    </div>

    <!-- Modal com informações da impressora -->
    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle" aria-describedby="mDesc">
        <button class="close" id="closemodal" aria-label="fechar">&times;</button>
        <div class="card">
            <img id="mImg" alt="" />
            <div class="info">
                <h2 id="mTitle"></h2>
                <p id="mDesc"> Detalhe da impressora selecionada</p>
                <dl class="meta">
                    <dt>Modelo:</dt><dd id="mModel"></dd>
                    <dt>S/N:</dt><dd id="mSerial"></dd>
                    <dt>Setor / Local</dt><dd id="mLoc"></dd>
                    <dt>Observações</dt><dd id="mNotes"></dd>
                </dl>
                <button id="deletePrinterBtn">Excluir Impressora</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@panzoom/panzoom/dist/panzoom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
